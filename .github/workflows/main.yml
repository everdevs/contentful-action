name: Contentful Migration Example

on:
  pull_request:
    types: [closed]

jobs:
  build:

    runs-on: ubuntu-latest
    name: Contentful Migration Example
    steps:
    - name: Check out code into the directory
      uses: actions/checkout@v1

    - name: Contentful Migration
      id: migrate
      uses: ./
    - name: Get Branch
      run: echo $(git branch -r --contains ${{ github.ref }})

